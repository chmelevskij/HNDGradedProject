<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Motion API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/motion.css">
	</head>
	<body>
		<div class="arrows">
			<div class="row">
				<div class="col"><p></p></div>
				<div class="col arrow" id="up"></div>
				<div class="col"><p></p></div>
			</div>
			<div class="row">
				<div class="col arrow" id="left"></div>
				<div class="col">
					<div class="garden">
						<div class="ball"></div>
					</div>
				</div>
				<div class="col arrow" id="right"></div>
			</div>
			<div class="row">
				<div class="col">
				</div>
				<div class="col arrow" id="down">
				</div>
				<div class="col"></div>
			</div>
		</div>
		<div class="data-card">
			<table>
				<th colspan="2">Position Data</th>
				<tr>
					<td colspan="2" class="subheading">Rotation</td>
				</tr>
				<tr>
					<td>alpha</td>
					<td class="numbers" id="alpha"></td>
				</tr>
				<tr>
					<td>beta</td>
					<td class="numbers" id="beta"></td>
				</tr>
				<tr>
					<td>gamma</td>
					<td class="numbers" id="gamma"></td>
				</tr>
				<tr>
					<td colspan="2" class="subheading">Motion</td>
				</tr>
				<tr>
					<td>x</td>
					<td class="numbers" id="x"></td>
				</tr>
				<tr>
					<td>y</td>
					<td class="numbers" id="y"></td>
				</tr>
				<tr>
					<td>z</td>
					<td class="numbers" id="z"></td>
				</tr>
				<tr>
					<td colspan="2" class="subheading">Motion With Gravity</td>
				</tr>
				<tr>
					<td>x</td>
					<td class="numbers" id="xg"></td>
				</tr>
				<tr>
					<td>y</td>
					<td class="numbers" id="yg"></td>
				</tr>
				<tr>
					<td>z</td>
					<td class="numbers" id="zg"></td>
				</tr>
			</table>
		</div>
		<script src="static/motion.js"></script>
	</body>
</html>
