<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Motion API</title>
	<style>

	.garden {
		position: relative;
		width: 200px;
		height: 200px;
		border: 5px solid #CCC;
		border-radius: 10px;
	}
	.ball {
		position:relative;
		top: 90px;
		left: 90px;
		width: 20px;
		height: 20px;
		background: green;
		border-radius: 100%;
	}
	table tr td{
		border: solid 1px;
		
	}

	</style>
</head>
<body>
	<div class="garden">
		<div class="ball"></div>
	</div>

	<div class="output"></div>
	<table>
		<thead>
			<tr>
				<td>ROTATION</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>alpha</td>
				<td id="alpha"></td>
			</tr>
			<tr>
				<td>beta</td>
				<td id="beta"></td>
			</tr>
			<tr>
				<td>gamma</td>
				<td id="gamma"></td>
			</tr>
		</tbody>
	</table>

	<table>
		<thead>
				<tr>
					<th>MOTION</th>
				</tr>
		</thead>
		<tbody>
			<tr>
				<td>x</td>
				<td id="x"></td>
			</tr>
			<tr>
				<td>y</td>
				<td id="y"></td>
			</tr>
			<tr>
				<td>z</td>
				<td id="z"></td>
			</tr>
		</tbody>
	</table>

	<script>

	// ROTATION
	var ball = document.querySelector('.ball');
	var garden = document.querySelector('.garden');
	var output = document.querySelector('.output');
	var tdX = document.querySelector('#x');
	var tdY = document.querySelector('#y');
	var tdZ = document.querySelector('#z');

	var maxX = garden.clientWidth - ball.clientWidth;
	var maxY = garden.clientHeight - ball.clientHeight;

	function handleOrientation(event){
		var x = event.beta;
		var y = event.gamma;
		alpha.innerHTML = x;
		beta.innerHTML = y;
		gamma.innerHTML = event.alpha;

		// Because we don't want to have device upside down
		// we constrain the x value to the range [-90, 90]
		if (x > 90){x = 90};
		if (x < -180){x = -90};

		// To make computation easier we shift the range of
		// x and y to [0, 180]
		x += 90;
		y += 90;

		// 10 is half size of the ball
		// it center the positioning point to the center of the ball
		ball.style.top = (maxX*x/180 - 10) + "px";
		ball.style.left= (maxY*y/180 - 10) + "px";
	}

	window.addEventListener('deviceorientation', handleOrientation);


	// MOTION
	var maxXacceleration = 0;
	var maxYacceleration = 0;
	var maxZacceleration = 0;
	function handleMotion(event){
		if (event.acceleration.x > maxXacceleration){
			maxXacceleration = event.acceleration.x;
		}
		if (event.acceleration.y > maxYacceleration){
			maxYacceleration = event.acceleration.y;
		}
		if (event.acceleration.z > maxZacceleration){
			maxZacceleration = event.acceleration.z;
		}
		tdX.innerHTML =  maxXacceleration;  
		tdY.innerHTML =  maxYacceleration;  
		tdZ.innerHTML =  maxZacceleration;  
	}

	window.addEventListener('devicemotion', handleMotion);

	</script>
</body>
</html>
